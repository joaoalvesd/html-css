<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black ;
            padding: 8px;
            
        }
        .linha{
            background-color: gray;
        }
        .dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--hierarquia de tabelas (simples)
    tables row = linha de tabela
        table header = cabeÃ§alho de tabela
            table data = dado da tabela.-->


    <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>

    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td class="dado">A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    <tr>
        <td>A5</td>
        <td>B5</td>
    </tr>
    <tr>
        <td>A6</td>
    </tr>
    </table>
</body>
</html>

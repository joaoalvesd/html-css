<!<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <title> Formulários</title>
        
    </head>
    <body>
        <h1>Exemplos de formulários</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor" value="" />
            </p>
            <p>
                <label for="inivel">nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" value="2"  min="1" max="5"/>
            </p>
            <p>
                <label for="ifoto">foto de perfil</label>
                <input type="file" name="foto" id="ifoto" value="" />
            </p>
            <p>
                <input type="submit" name="" id="" value="Finalizar" />
                <input type="reset" name="" id="" value="Limpar" />
            </p>
            
        </form>
        
        
        
    </body>
    
    
    
    

</html>

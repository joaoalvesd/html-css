<!<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Formularios</title>
        
    </head>
    <body>
        <h1>Exemplos de fornularios</h1>
        
        <p>
            <label for="inum">Nunero:</label>
            <input type="range" name="num" id="inum" value="" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)"/>
            <output id="ival">5</output>
        </p>
        
        <p>
            <input type="submit" name="" id="" value="Enviar" />
            <input type="reset" name="" id="" value="Limpar" />
        </p>
    </body>

</html>

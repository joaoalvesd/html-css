<!<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <title>Formulários</title>
        
    </head>
    <body>
        <h1>Exemplos de formularios</h1>
        <form action="cadastro.php" method="get">
            
            <div>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <option value="" selected="">----Escolha----</option>
                    
                    <optgroup label="Região Sudoeste" id="iest">
                        
                    
                 <option value="sp">
                     São Paulo
                 </option>
                 <option value="rj">Rio de Janeiro</option>
                 <option value="mg">Minas Gerais</option>
                 </optgroup>
                 
                <optgroup label="Região Nordeste">
                    
                
                <option value="rn">Rio Grande do Norte</option>
                <option value="pe">Pernambuco</option>
                <option value="ma">Maranhão</option>
                </optgroup>
                
                
                
                 
                </select>
            </div>
            <div>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" value="" list="lstprof"/>
                
                <datalist id="lstprof">
                    <option value="adm">Adiministrador</option>
                    <option value="pf">Professor</option>
                    <option value="cont">contabilista</option>
                    <option value="dev">desenvolvedor</option>
                    
                    
                    
                    
                </datalist>
            </div> <br />
            <div>
                <label for="imsg">Mensagem:</label>
                <textarea name="mensagem" id="imsg" rows="8" cols="40"placeholder="sua mensagem aqui..."></textarea>
            </div>
            <div>
                <input type="submit" name="" id="" value="Finalizar" />
                <input type="reset" name="" id="" value="Limpar" />
            </div>
            
        </form>
    </body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="formulario.php">
        <fieldset>
            <legend>Dados pessoais</legend>
                <p>
                    <label for="iname">Nome:</label>
                    <input type="text" name="name" id="iname" minlength="8" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                </p>
        
        </fieldset>
        <!--estudar mais sobre regex-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
